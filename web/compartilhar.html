<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Compartilhar Evento - Culture Hub</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen p-4">
  <div class="bg-white rounded-2xl shadow-xl p-8 max-w-md w-full">
    <h2 class="text-2xl font-bold mb-6 text-center">Compartilhar Evento</h2>
    
    <div class="space-y-3">
      <button onclick="share('whatsapp')" class="w-full flex items-center gap-3 p-4 border rounded-lg hover:bg-green-50 transition">
        <span class="text-2xl">ğŸ“±</span>
        <span class="font-semibold">WhatsApp</span>
      </button>
      
      <button onclick="share('facebook')" class="w-full flex items-center gap-3 p-4 border rounded-lg hover:bg-blue-50 transition">
        <span class="text-2xl">ğŸ“˜</span>
        <span class="font-semibold">Facebook</span>
      </button>
      
      <button onclick="share('twitter')" class="w-full flex items-center gap-3 p-4 border rounded-lg hover:bg-sky-50 transition">
        <span class="text-2xl">ğŸ¦</span>
        <span class="font-semibold">Twitter</span>
      </button>
      
      <button onclick="copyLink()" class="w-full flex items-center gap-3 p-4 border rounded-lg hover:bg-purple-50 transition">
        <span class="text-2xl">ğŸ”—</span>
        <span class="font-semibold">Copiar Link</span>
      </button>
    </div>
    
    <button onclick="window.close()" class="w-full mt-6 py-3 bg-gray-200 rounded-lg font-semibold hover:bg-gray-300">
      Fechar
    </button>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const titulo = params.get('titulo') || 'Evento';
    const url = params.get('url') || window.location.origin;
    
    function share(platform) {
      const text = `Confira este evento: ${titulo}`;
      const urls = {
        whatsapp: `https://wa.me/?text=${encodeURIComponent(text + ' ' + url)}`,
        facebook: `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(url)}`,
        twitter: `https://twitter.com/intent/tweet?text=${encodeURIComponent(text)}&url=${encodeURIComponent(url)}`
      };
      
      window.open(urls[platform], '_blank', 'width=600,height=400');
    }
    
    function copyLink() {
      navigator.clipboard.writeText(url).then(() => {
        alert('Link copiado!');
      });
    }
  </script>
</body>
</html>
