<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editar Perfil</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/css/global.css">
  <link rel="stylesheet" href="css/editarPerfil.css">
  <script type="module" src="js/script.js"></script>
  <script src="/js/script.js" defer></script>
</head>

<body class="bg-gray-50">
  <!-- Header -->
  <header class="bg-white shadow-sm">
    <div class="container flex justify-between items-center py-4">
      <div class="flex items-center space-x-8">
        <a href="telaPrincipal.html" class="text-xl font-bold text-gray-800">Culture Hub</a>
        <nav class="hidden md:flex space-x-6">
          <a href="telaPrincipal.html" class="nav-link font-medium text-blue-600">Início</a>
          <a href="meusEventos.html" class="nav-link font-medium">Meus Eventos</a>
          <a href="telaCalendario.html" class="nav-link font-medium">Eventos</a>
          <a href="sobreEmpresa.html" class="nav-link font-medium">Sobre Nós</a>
        </nav>
      </div>
      <div class="flex items-center space-x-4 header-auth">
        <a href="login.html" class="nav-link login-link hidden md:block">Login</a>
        <a href="cadastro.html" class="btn btn-primary">Cadastre-se</a>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main>
    <div class="container py-8">
      <h1 class="text-3xl font-bold mb-8">Editar Perfil</h1>

      <div class="bg-white rounded-lg shadow-md p-8">
        <form>
          <!-- Dados básicos -->
          <div class="form-group">
            <label for="name" class="form-label">Nome</label>
            <input type="text" id="name" class="form-input" placeholder="Seu nome completo" required>
          </div>

          <div class="form-group">
            <label for="bio" class="form-label">Bio</label>
            <textarea id="bio" rows="4" class="form-input" placeholder="Fale um pouco sobre você"></textarea>
          </div>

          <div class="form-group">
            <label for="location" class="form-label">Localização</label>
            <input type="text" id="location" class="form-input" placeholder="Cidade, Estado">
          </div>

          <div class="form-group">
            <label for="website" class="form-label">Website</label>
            <input type="url" id="website" class="form-input" placeholder="https://seudominio.com">
          </div>

          <div class="form-group">
            <label for="email" class="form-label">E-mail</label>
            <input type="email" id="email" class="form-input" placeholder="email@exemplo.com" required>
          </div>

          <div class="form-group">
            <label for="phone" class="form-label">Telefone</label>
            <input type="tel" id="phone" class="form-input" placeholder="(00) 00000-0000">
          </div>

          <!-- Trocar senha -->
          <h2 class="text-2xl font-bold mt-8 mb-4">Trocar Senha</h2>
          <div class="change-password-section bg-gray-50 p-4 rounded-lg">
            <div class="form-group">
              <label for="currentPassword" class="form-label">Senha Antiga</label>
              <input type="password" id="currentPassword" class="form-input" placeholder="Digite sua senha atual"
                required>
            </div>

            <div class="form-group">
              <label for="newPassword" class="form-label">Nova Senha</label>
              <input type="password" id="newPassword" class="form-input" placeholder="Digite a nova senha" required>
            </div>

            <div class="form-group">
              <label for="confirmPassword" class="form-label">Confirmar Nova Senha</label>
              <input type="password" id="confirmPassword" class="form-input" placeholder="Repita a nova senha" required>
            </div>
          </div>

          <!-- Botões -->
          <div class="flex justify-end mt-8">
            <button type="submit" class="btn btn-primary">Salvar</button>
            <button type="reset" class="btn btn-secondary ml-4">Cancelar</button>
          </div>
        </form>
      </div>
    </div>
  </main>
</body>

</html>
