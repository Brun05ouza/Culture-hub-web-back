<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recuperar Senha - Culture Hub</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(135deg, rgba(0,0,0,0.7), rgba(102,126,234,0.8)), url('img/fundo.jpg') center/cover fixed;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      animation: fadeIn 0.8s ease-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes slideUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-10px); }
      75% { transform: translateX(10px); }
    }
    .glass {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      animation: slideUp 0.6s ease-out;
    }
    input {
      transition: all 0.3s ease;
    }
    input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      transform: translateY(-2px);
    }
    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    .btn-primary:before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;
      background: rgba(255,255,255,0.3);
      transform: translate(-50%, -50%);
      transition: width 0.6s, height 0.6s;
    }
    .btn-primary:hover:before {
      width: 300px;
      height: 300px;
    }
    .btn-primary:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 35px rgba(102, 126, 234, 0.4);
    }
    .btn-primary:active {
      transform: translateY(-1px);
    }
    .shake {
      animation: shake 0.5s;
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
  <div class="glass rounded-2xl shadow-2xl w-full max-w-md p-8">
    <div class="text-center mb-8">
      <h1 class="text-3xl font-bold text-gray-900 mb-2">Recuperar Senha</h1>
      <p class="text-gray-600 text-sm">Digite seu email para receber o link de recuperação</p>
    </div>

    <form id="resetForm" class="space-y-5">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
        <input 
          type="email" 
          id="email" 
          required
          class="w-full px-4 py-3 border border-gray-300 rounded-lg transition"
          placeholder="seu@email.com"
        >
      </div>

      <div id="error" class="hidden bg-red-50 text-red-600 px-4 py-3 rounded-lg text-sm"></div>
      <div id="success" class="hidden bg-green-50 text-green-600 px-4 py-3 rounded-lg text-sm"></div>

      <button type="submit" class="btn-primary w-full text-white font-semibold py-3 rounded-lg">
        Enviar Link
      </button>
    </form>

    <div class="mt-6 text-center">
      <p class="text-sm text-gray-600">
        Lembrou a senha? 
        <a href="login.html" class="text-purple-600 font-semibold hover:underline">Fazer login</a>
      </p>
    </div>
  </div>

  <script>
    document.getElementById('resetForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const errorDiv = document.getElementById('error');
      const successDiv = document.getElementById('success');
      const btn = e.target.querySelector('button[type="submit"]');

      errorDiv.classList.add('hidden');
      successDiv.classList.add('hidden');

      btn.disabled = true;
      btn.textContent = 'Enviando...';

      try {
        // Simulação - em produção, chamar API real
        await new Promise(resolve => setTimeout(resolve, 1500));

        successDiv.textContent = `Link de recuperação enviado para ${email}! Verifique sua caixa de entrada.`;
        successDiv.classList.remove('hidden');
        btn.textContent = '✓ Enviado!';
        
        setTimeout(() => {
          window.location.href = '/login.html';
        }, 3000);
      } catch (error) {
        errorDiv.textContent = 'Erro ao enviar email. Tente novamente.';
        errorDiv.classList.remove('hidden');
        errorDiv.classList.add('shake');
        btn.disabled = false;
        btn.textContent = 'Enviar Link';
        setTimeout(() => errorDiv.classList.remove('shake'), 500);
      }
    });
  </script>
</body>
</html>
