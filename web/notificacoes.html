  <main class="container py-8 max-w-3xl">

    <div id="notificacoes" class="space-y-3">

        <h2 class="text-2xl font-bold text-gray-800 mb-2">Tudo em dia!</h2>

  <script>
    function loadNotificacoes() {
      const notifs = JSON.parse(localStorage.getItem('notificacoes') || '[]');
      const container = document.getElementById('notificacoes');
      
      if (notifs.length === 0) {
        container.innerHTML = `
          <div class="flex flex-col items-center justify-center py-16">
            <div class="w-32 h-32 bg-gradient-to-br from-blue-100 to-purple-100 rounded-full flex items-center justify-center mb-6">
              <span class="text-6xl">ðŸ””</span>
            </div>
            <h2 class="text-2xl font-bold text-gray-800 mb-2">Tudo em dia!</h2>
            <p class="text-gray-600 text-center max-w-md">VocÃª nÃ£o tem novas notificaÃ§Ãµes no momento</p>
          </div>
        `;
        return;
      }
      
      container.innerHTML = notifs.map((n, i) => `
        <div class="bg-white p-4 rounded-lg shadow flex items-start gap-3 ${n.lida ? 'opacity-60' : ''}">
          <span class="text-2xl">${n.icon}</span>
          <div class="flex-1">
            <p class="font-semibold">${n.titulo}</p>
            <p class="text-sm text-gray-600">${n.mensagem}</p>
            <p class="text-xs text-gray-400 mt-1">${n.data}</p>
          </div>
          <button onclick="removeNotif(${i})" class="text-gray-400 hover:text-red-600">âœ•</button>
        </div>
      `).join('');
    }
    
    function removeNotif(index) {
      let notifs = JSON.parse(localStorage.getItem('notificacoes') || '[]');
      notifs.splice(index, 1);
      localStorage.setItem('notificacoes', JSON.stringify(notifs));
      loadNotificacoes();
    }
    
    function clearAll() {
      if (confirm('Limpar todas as notificaÃ§Ãµes?')) {
        localStorage.setItem('notificacoes', '[]');
        loadNotificacoes();
      }
    }
    

    
    loadNotificacoes();
  </script>
